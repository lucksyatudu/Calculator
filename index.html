<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Calculator</title>
	<link type="text/css" rel="stylesheet" href="styles.css"/>
	<script type='text/javascript' src="script.js"></script>
</head>
<body>
	<div id="bg">
		<div id="display">
			<!-- <p id="last"></p> -->
			<p id="value"></p>
		</div>
		<div>
		<table style="margin-top: 50px">
				<tr>
					<td><div class="button" id="seven">7</div></td>
					<td><div class="button" id="eight">8</div></td>
					<td><div class="button" id="nine">9</div></td>
					<td><div class="button" id="c">C</div></td>
					<td><div class="button" id="clAl">CE</div></td>
				</tr>
				<tr>
					<td><div class="button" id="four">4</div></td>
					<td><div class="button" id="five">5</div></td>
					<td><div class="button" id="six">6</div></td>
					<td><div class="button" id="mul">x</div></td>
					<td><div class="button" id="divide">/</div></td>
				</tr>
				<tr>
					<td><div class="button" id="one">1</div></td>
					<td><div class="button" id="two">2</div></td>
					<td><div class="button" id="three">3</div></td>
					<td><div class="button" id="add">+</div></td>
					<td><div class="button" id="minus">-</div></td>
				</tr>
				<tr>
					<td><div class="button" id="dot">.</div></td>
					<td><div class="button" id="zero">0</div></td>
					<td></td>
					<td colspan="2"><div class="button" id="eq">=</div></td>
					
				</tr>
			</table>	
		</div>
	</div>
</body>
</html>
